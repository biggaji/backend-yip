version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  unit_tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          - pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  run_unit_tests:
    jobs:
      - unit_tests
